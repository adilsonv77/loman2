<!-- Popup Storyboard -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:udesc="http://java.sun.com/jsf/composite/udesc">


	<h:panelGrid columns="2">
		<h:form id="formDadosUnidade">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.project}: " />
				<h:outputText
					value="#{empty cadRoteiro.selecUnidade.projeto.titulo ? '-' : cadRoteiro.selecUnidade.projeto.titulo}" />
				<h:outputText value="#{msg.unit}: " />
				<h:outputText
					value="#{ empty cadRoteiro.selecUnidade.nome ? '-' : cadRoteiro.selecUnidade.nome}" />
			</h:panelGrid>
			<p:tabView>
				<p:tab title="#{msg.objectives}">
					<p:dataTable emptyMessage="#{msg.noObjectivesFound}"
						value="#{cadRoteiro.selecUnidade.objetivos}" var="objetivo"
						paginator="true" paginatorPosition="top" rows="5"
						paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} 
                             {PreviousPageLink} 
                             {PageLinks} 
                             {NextPageLink} 
                             {LastPageLink} 
                             {RowsPerPageDropdown}">
						<p:column>
							<f:facet name="header">
                            #{msg.objectives}
                        </f:facet>
							<h:outputText value="#{objetivo.descricao}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				
			</p:tabView>
		</h:form>
		<ui:include src="roteiroscenas.xhtml"/>
	</h:panelGrid>

</ui:composition>
